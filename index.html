<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidl Calculator ðŸ“²</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Lidl Calculator</h1>
    <div class="calculator">
        <div id="display">
            <div id="expression-display"></div>
            <div id="input-display"></div>
        </div>
        <div id="controls">
            <button class="btn function" id="delete">delete</button>
            <button class="btn function" id="clear">clear</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">/</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">*</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>

            <button class="btn" id="decimalBtn">.</button>
            <button class="btn number">0</button>
            <button class="btn" id="equalsBtn">=</button>
            <button class="btn operator">+</button>
        </div>
</body>
</html>
